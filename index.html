            backdrop-filter: blur(15px);
            border-radius: 30px;

        }

        /* h1 {

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 4em;
            color: #8b0000 transparent;

        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* .btn {
            font-family: 'Quicksand', sans-serif;
            padding: 15px 40px;

            background: linear-gradient(45deg, #fc5c7d, #6c5b7b);

        .btn {
            font-family: 'Poppins', sans-serif;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff9999, #ffb3b3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(255, 153, 153, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* .color-btn {
            background: linear-gradient(45deg, #ff6b6b, #fc5c7d);
        } */

        .color-btn {
            background: linear-gradient(45deg, #ff8080, #ff9999);
        }

        /* .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(252, 92, 125, 0.6);
        } */

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 153, 153, 0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatHeart linear forwards;
            opacity: 0.6;
        }

        /* @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        } */

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* .subtitle {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0.9;
        } */

        .subtitle {
            color: #8b0000;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.9;
        }

        /* .love-msg {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: white;
            opacity: 0.8;
            font-weight: 300;
        } */

        .love-msg {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #8b0000;
            opacity: 0.8;
            font-weight: 300;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 1000;
        }


        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .glass-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 3em;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }

            .love-msg {
                font-size: 0.8em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9em;
            }

            .love-msg {
                font-size: 0.7em;
            }
        }

    </style>

    <div class="glass-container">
        <h1>Your Timeless Beauty, Captured in Every Frame</h1>
        <p class="subtitle">Every picture holds a piece of your magic ‚ù§Ô∏è</p>
        <div class="btn-container">
            <button class="btn color-btn">Refresh the Gallery's Beauty üé®</button>
            <button class="btn">Explore Dipali's Picture-perfect Moments ‚ú®</button>
        </div>
    </div>
    <p class="love-msg">Made with love, just for my pookie üíï</p>

    <script>
        const heartEmojis = ['üíó', 'üíñ', 'üíù', 'üíï', '‚ô•Ô∏è'];
        const gradients = [
            'linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1)',
            'linear-gradient(135deg, #e0c3fc, #8ec5fc, #c2e9fb)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4)',
            'linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f, #fad0c4)',
        ];

        let currentGradient = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 3 + 's';
            heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        setInterval(createHeart, 600);

        document.querySelector('.color-btn').addEventListener('click', () => {
            currentGradient = (currentGradient + 1) % gradients.length;
            document.body.style.background = gradients[currentGradient];
        });

        document.querySelector('.btn:not(.color-btn)').addEventListener('click', () => {
            const transition = document.querySelector('.page-transition');
            transition.style.opacity = '1';
            setTimeout(() => {
                window.location.href = 'gallary.html'; // Change 'gallery.html' to the actual path of your gallery page
            }, 1000);
        });
    </script>
